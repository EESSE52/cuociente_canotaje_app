version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: club_db
    environment:
      POSTGRES_USER: club_admin
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: club_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U club_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: club_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    container_name: club_backend
    environment:
      DATABASE_URL: postgresql://club_admin:strongpassword@db:5432/club_management
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this-to-a-strong-secret-key-in-production-min-32-characters
      DEBUG: "False"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
